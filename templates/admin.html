<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportify - Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% set title = 'Sportify - Панель администратора' %}
    {% include 'navbar.html' %}

    <section class="event-form">
        <div class="container">
            <h2>Добавление нового события</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="event-name">Название события:</label>
                    <input type="text" id="event-name" name="event_name" required>
                </div>
                <div class="form-group">
                    <label for="discipline">Дисциплина:</label>
                    <input type="text" id="discipline" name="discipline" required>
                </div>
                <div class="form-group">
                    <label for="date">Дата:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="protocol-link">Ссылка на протокол:</label>
                    <input type="url" id="protocol-link" name="protocol_link" required>
                </div>
                <button type="submit">Добавить событие</button>
            </form>
        </div>
    </section>
    
</body>
</html>
